<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{moduDeal/index.html}">
<head>
<meta charset="UTF-8">
<title>상품 구매</title>
<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
<style>
.latest_product_inner .row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px; /* 원하는 간격으로 설정 */
}

.single-product {
    display: flex;
    flex-direction: column;
    background-color: #fff; /* 상품 카드 배경색 */
    border: 1px solid #ddd; /* 상품 카드 테두리 */
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
}

.product-img {
    position: relative;
    overflow: hidden;
    flex: 1; /* 이미지 영역이 동일한 크기를 차지하도록 함 */
}

.product-img img {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease;
}

.product-img:hover img {
    transform: scale(1.1); /* 마우스 호버 시 이미지 확대 효과 */
}

.product-btm {
    padding: 10px;
    flex: 1; /* 상품 정보 영역이 동일한 크기를 차지하도록 함 */
}

.product-btm a {
    display: block;
    font-weight: bold;
    margin-bottom: 10px;
}

.product-btm span {
    display: block;
    color: #555;
    font-size: 14px;
}

.p_icon {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px;
}

.p_icon a,
.p_icon form {
    display: inline-block;
    margin: 0 5px;
}

.p_icon form button,
.p_icon button {
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
    color: #888;
    font-size: 16px;
}

.like-button {
    color: #ff0000; /* 좋아요 버튼 색상 */
}

.liked {
    color: #ff0000; /* 좋아요 상태일 때 색상 */
}

/* 카테고리 버튼 */
.category-button {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
}

.category-item {
    padding: 8px 12px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.category-item:hover {
    background-color: #e0e0e0;
}

</style>
</head>
<body>
	<div layout:fragment="content">
		<section class="banner_area">
			<div class="banner_inner d-flex align-items-center">
				<div class="container">
					<div
						class="banner_content d-md-flex justify-content-between align-items-center">
						<div class="mb-3 mb-md-0">
							<h2>상품 구매</h2>
							<p>카테고리를 설정하여 원하는 상품을 더 쉽게 찾을 수 있습니다.</p>
						</div>
						<div class="page_link">
							<a th:href="@{/}">메인페이지</a> <a th:href="@{/moduDeal/category}">거래</a>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="cat_product_area section_gap">
			<div class="container">
				<div class="row flex-row-reverse">
					<div class="col-lg-9">
						<div class="product_top_bar">
							<div class="left_dorp"></div>
						</div>

						<div class="latest_product_inner">
							<div class="row">
								<div th:each="product : ${recentProducts}" class="col-lg-4 col-md-6">
								    <div class="single-product">
								        <div class="product-img">
								            <img class="card-img"
								                th:src="@{/board/thumbnails(fileName=${product['IMG_UUID']})}"
								                alt="상품 이미지" width="200" height="300" />
								            <div class="p_icon">
								                <form th:action="@{/like/toggleCheck}" method="get">
								                    <input type="hidden" name="productId"
								                        th:value="${product['PRODUCT_ID']}" />
								                    <input type="hidden" name="userId" th:value="${session.userId}" />
								                    <button type="submit" class="like-button"
								                        th:classappend="${product['isLiked']} ? 'liked' : ''">
								                        <i class="ti-heart"></i>
								                    </button>
								                </form>
								                <span class="like-count" th:text="${product['likeCount']}">0</span>
								                <form th:action="@{/cart/addToCart}" method="post"
								                    th:object="${cartDTO}">
								                    <input type="hidden" name="userId"
								                        th:value="${session.userId}" />
								                    <input type="hidden" name="productId"
								                        th:value="${product['PRODUCT_ID']}" />
								                    <input type="hidden" name="price"
								                        th:value="${product['PRICE']}">
								                    <input type="hidden" name="qty"
								                        th:value="${product['QTY']}" />
								                    <input type="hidden" name="title"
								                        th:value="${product['TITLE']}" />
								                    <input type="hidden" name="imgUuid"
								                        th:value="${product['IMG_UUID']}" />
								                    <button type="submit">
								                        <i class="ti-shopping-cart"></i> 장바구니
								                    </button>
								                </form>
								            </div>
								        </div>
								        <div class="product-btm">
								            <a th:href="@{/review/checkReview(productId=${product['PRODUCT_ID']})}"
								                th:text="${product['TITLE']}"></a>
								            <span th:text="${#numbers.formatInteger(product['PRICE'], 1, 'COMMA')} + ' 원'"></span>
								            <span th:text="'수량: ' + ${product['QTY']}"></span>
								        </div>
								    </div>
								</div>
							</div>
						</div>

					</div>

					<div class="col-lg-3">
						<div class="left_sidebar_area">
							<div class="l_w_title">
								<h3>상품 종류</h3>
							</div>
							<div class="widgets_inner" id="category-filter">
								<div class="category-button" data-category="">
									<button class="category-item" data-category="" value="전체">전체</button>
									<button class="category-item" data-category="의류" value="의류">의류</button>
									<button class="category-item" data-category="악세사리" value="악세사리">악세사리</button>
									<button class="category-item" data-category="가방" value="가방">가방
										/ 지갑</button>
									<button class="category-item" data-category="가구" value="가구">가구
										/ 인테리어</button>
									<button class="category-item" data-category="전자기기" value="전자기기">전자기기</button>
									<button class="category-item" data-category="차량">차량</button>
									<button class="category-item" data-category="기타" value="기타">기타</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script>
		
	</script>
</body>
</html>
