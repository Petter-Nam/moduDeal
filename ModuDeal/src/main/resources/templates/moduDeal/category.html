<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{moduDeal/index.html}">
<head>
    <meta charset="UTF-8">
    <title>상품 구매</title>
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <style>
        /* Additional styling can be applied here */
        .category-button {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .category-item {
            padding: 8px 12px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .category-item:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <section class="banner_area">
            <div class="banner_inner d-flex align-items-center">
                <div class="container">
                    <div class="banner_content d-md-flex justify-content-between align-items-center">
                        <div class="mb-3 mb-md-0">
                            <h2>상품 구매</h2>
                            <p>카테고리를 설정하여 원하는 상품을 더 쉽게 찾을 수 있습니다.</p>
                        </div>
                        <div class="page_link">
                            <a th:href="@{/}">메인페이지</a>
                            <a th:href="@{/moduDeal/category}">거래</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="cat_product_area section_gap">
            <div class="container">
                <div class="row flex-row-reverse">
                    <div class="col-lg-9">
                        <div class="product_top_bar">
                            <div class="left_dorp">
                                
                            </div>
                        </div>

						 <div class="latest_product_inner">
						    <div class="row">
						        <div th:each="product : ${recentProducts}" class="col-lg-4 col-md-6">
						            <div class="single-product">
						                <div class="product-img">
						                    <img class="card-img" th:src="@{/board/thumbnails(fileName=${product['IMG_UUID']})}" alt="상품 이미지" width="200" height="300"/>
						                    <div class="p_icon">
						                        <a href="#"><i class="ti-eye"></i></a>
						                        <a href="#"><i class="ti-heart"></i></a>
						                        <a href="#"><i class="ti-shopping-cart"></i></a>
						                    </div>
						                </div>
						                <div class="product-btm">
						                    <a th:href="@{/review/checkReview(productId=${product['PRODUCT_ID']})}" th:text="${product['TITLE']}"></a>
						                    <div class="mt-3">
						                        <span th:text="'₩' + ${product['PRICE']}"></span>
						                        <span th:text="'수량: ' + ${product['QTY']}"></span>
						                    </div>
						                </div>
						            </div>
						        </div>
						    </div>
						</div>

                    </div>

                    <div class="col-lg-3">
                        <div class="left_sidebar_area">
                            <div class="l_w_title">
                                <h3>상품 종류</h3>
                            </div>
                            <div class="widgets_inner" id="category-filter">
                                <div class="category-button" data-category="">
                                    <button class="category-item" data-category="" value="전체" >전체</button>
                                    <button class="category-item" data-category="의류" value="의류">의류</button>
                                    <button class="category-item" data-category="악세사리" value="악세사리">악세사리</button>
                                    <button class="category-item" data-category="가방" value="가방">가방 / 지갑</button>
                                    <button class="category-item" data-category="가구" value="가구">가구 / 인테리어</button>
                                    <button class="category-item" data-category="전자기기" value="전자기기">전자기기</button>
                                    <button class="category-item" data-category="차량">차량</button>
                                    <button class="category-item" data-category="기타" value="기타">기타</button>
                                </div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>

    </script>
</body>
</html>
