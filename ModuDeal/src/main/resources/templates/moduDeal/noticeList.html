<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{moduDeal/index}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" th:href="@{/img/favicon.png}" type="image/png" />
    <title>Notice List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/vendors/linericon/style.css}" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/css/themify-icons.css}" />
    <link rel="stylesheet" th:href="@{/vendors/owl-carousel/owl.carousel.min.css}" />
    <link rel="stylesheet" th:href="@{/vendors/lightbox/simpleLightbox.css}" />
    <link rel="stylesheet" th:href="@{/vendors/nice-select/css/nice-select.css}" />
    <link rel="stylesheet" th:href="@{/vendors/animate-css/animate.css}" />
    <link rel="stylesheet" th:href="@{/vendors/jquery-ui/jquery-ui.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
</head>

<body>
    <div layout:fragment="content">
        <!--================Notice List Area =================-->
        <section class="blog_area section_gap">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="blog_left_sidebar">
                            <div th:each="notice : ${noticeList}" class="blog_item">
                                <div class="blog_item_img">
                                    <img class="card-img rounded-0">
                                    <a href="#" class="blog_item_date">
                                        <h3 th:text="${#dates.format(notice.createdAt, 'MMM')}"></h3>
                                        <p th:text="${#dates.format(notice.createdAt, 'dd')}"></p>
                                    </a>
                                </div>

                                <div class="blog_details">
									<a class="d-inline-block" th:href="@{'/review/notice/' + ${notice.noticeId}}">
									    <h2 th:text="${notice.title}"></h2>
									</a>
                                    <p th:text="${notice.content}"></p>
                                    <ul class="blog-info-link">
                                        <li><a href="#"><i class="ti-user"></i> Admin ID: <span th:text="${notice.adminId}"></span></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--================Notice List Area =================-->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/stellar.js}"></script>
    <script th:src="@{/vendors/lightbox/simpleLightbox.min.js}"></script>
    <script th:src="@{/vendors/nice-select/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/vendors/isotope/imagesloaded.pkgd.min.js}"></script>
    <script th:src="@{/vendors/isotope/isotope-min.js}"></script>
    <script th:src="@{/vendors/owl-carousel/owl.carousel.min.js}"></script>
    <script th:src="@{/vendors/jquery-ui/jquery-ui.js}"></script>
    <script th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
    <script th:src="@{/js/mail-script.js}"></script>
    <script th:src="@{/vendors/jquery-ui/jquery-ui.js}"></script>
    <script th:src="@{/js/theme.js}"></script>
</body>

</html>
