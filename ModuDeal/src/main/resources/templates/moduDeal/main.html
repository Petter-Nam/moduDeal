<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{moduDeal/index}">
<head>
<meta charset="UTF-8">
<title>인기 상품</title>
<style>
.product-btm a {
	display: block;
	font-weight: bold;
	margin-bottom: 10px;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}

.latest_product_inner .row {
	display: flex;
	flex-wrap: wrap;
	gap: 20px; /* 원하는 간격으로 설정 */
}

.single-product {
	display: flex;
	flex-direction: column;
	background-color: #fff; /* 상품 카드 배경색 */
	border: 1px solid #ddd; /* 상품 카드 테두리 */
	border-radius: 5px;
	overflow: hidden;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
}

.product-img {
	position: relative;
	overflow: hidden;
	flex: 1; /* 이미지 영역이 동일한 크기를 차지하도록 함 */
}

.product-img img {
	width: 100%;
	height: auto;
	transition: transform 0.3s ease;
}

.product-img:hover img {
	transform: scale(1.1); /* 마우스 호버 시 이미지 확대 효과 */
}

.product-btm {
	padding: 10px;
	flex: 1; /* 상품 정보 영역이 동일한 크기를 차지하도록 함 */
}

.product-btm a {
	display: block;
	font-weight: bold;
	margin-bottom: 10px;
}

.product-btm span {
	display: block;
	color: #555;
	font-size: 14px;
}

.p_icon {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 5px;
}

.p_icon a, .p_icon form {
	display: inline-block;
	margin: 0 5px;
}

.p_icon form button, .p_icon button {
	background: none;
	border: none;
	padding: 0;
	cursor: pointer;
	color: #888;
	font-size: 16px;
}

.like-button {
	color: #ff0000; /* 좋아요 버튼 색상 */
}

.liked {
	color: #ff0000; /* 좋아요 상태일 때 색상 */
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<section class="feature_product_area section_gap_bottom_custom">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-12">
						<div class="main_title">
							<h1>
								<span>인기 상품</span>
							</h1>
							<p>판매자의 선호도가 높은 순</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-6"
						th:each="product : ${topLikedProducts}">
						<div class="single-product">
							<div class="product-img">
								<img class="img-fluid w-100"
									th:src="@{/board/thumbnails(fileName=${product['IMG_UUID']})}"
									alt="Product Image" />
								<div class="p_icon">
									<form th:action="@{/like/toggleCheck}" method="get">
										<input type="hidden" name="productId"
											th:value="${product['PRODUCT_ID']}" /> <input type="hidden"
											name="userId" th:value="${session.userId}" />
										<button type="submit" class="like-button"
											th:classappend="${product['isLiked']} ? 'liked' : ''">
											<i class="ti-heart"></i>
										</button>
									</form>
									<span class="like-count" th:text="${product['likeCount']}">0</span>
									<form th:action="@{/cart/addToCart}" method="post"
										th:object="${cartDTO}">
										<input type="hidden" name="userId"
											th:value="${session.userId}" /> <input type="hidden"
											name="productId" th:value="${product['PRODUCT_ID']}" /> <input
											type="hidden" name="price" th:value="${product['PRICE']}">
										<input type="hidden" name="qty" th:value="${product['QTY']}" />
										<input type="hidden" name="title"
											th:value="${product['TITLE']}" /> <input type="hidden"
											name="imgUuid" th:value="${product['IMG_UUID']}" />
										<button type="submit">
											<i class="ti-shopping-cart"></i>
										</button>
									</form>
								</div>
							</div>
							<div class="product-btm">
								<a th:href="@{/review/checkReview(productId=${product['PRODUCT_ID']})}"
								                th:text="${product['TITLE']}"></a>
								<div class="mt-3">
									<span th:text="${#numbers.formatInteger(product['PRICE'], 1, 'COMMA')} + ' 원'"></span>
								            <span th:text="'수량: ' + ${product['QTY']}"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script th:src="@{/js/jquery-3.6.1.min.js}"></script>
</body>
</html>
