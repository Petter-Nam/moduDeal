<!DOCTYPE html>
<html 	xmlns:th="<http://www.thymeleaf.org>"
  		xmlns:layout="<http://www.ultraq.net.nz/thymeleaf/layout>"
  		layout:decorate="~{moduDeal/index}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div layout:fragment="content">
			<!--================ Feature Product Area =================-->
	<section class="feature_product_area section_gap_bottom_custom">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-12">
					<div class="main_title">
						<h1>
							<span>인기 상품</span>
						</h1>
						<p>판매자의 선호도가 높은 순</p>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-4 col-md-6">
					<div class="single-product">
						<div class="product-img">
							<img class="img-fluid w-100"
								src="/img/product/feature-product/f-p-1.jpg" alt="" />
							<div class="p_icon">
								<a href="#"> <i class="ti-eye"></i>
								</a> <a href="#"> <i class="ti-heart"></i>
								</a> <a href="#"> <i class="ti-shopping-cart"></i>
								</a>
							</div>
						</div>
						<div class="product-btm">
							<a href="#" class="d-block">
								<h4>Latest men’s sneaker</h4>
							</a>
							<div class="mt-3">
								<span class="mr-4">$25.00</span>
								<del>$35.00</del>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-4 col-md-6">
					<div class="single-product">
						<div class="product-img">
							<img class="img-fluid w-100"
								src="/img/product/feature-product/f-p-2.jpg" alt="" />
							<div class="p_icon">
								<a href="#"> <i class="ti-eye"></i>
								</a> <a href="#"> <i class="ti-heart"></i>
								</a> <a href="#"> <i class="ti-shopping-cart"></i>
								</a>
							</div>
						</div>
						<div class="product-btm">
							<a href="#" class="d-block">
								<h4>Red women purses</h4>
							</a>
							<div class="mt-3">
								<span class="mr-4">$25.00</span>
								<del>$35.00</del>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-4 col-md-6">
					<div class="single-product">
						<div class="product-img">
							<img class="img-fluid w-100"
								src="/img/product/feature-product/f-p-3.jpg" alt="" />
							<div class="p_icon">
								<a href="#"> <i class="ti-eye"></i>
								</a> <a href="#"> <i class="ti-heart"></i>
								</a> <a href="#"> <i class="ti-shopping-cart"></i>
								</a>
							</div>
						</div>
						<div class="product-btm">
							<a href="#" class="d-block">
								<h4>Men stylist Smart Watch</h4>
							</a>
							<div class="mt-3">
								<span class="mr-4">$25.00</span>
								<del>$35.00</del>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================ End Feature Product Area =================-->

	<!--================ Inspired Product Area =================-->
	<section class="inspired_product_area section_gap_bottom_custom">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-12">
					<div class="main_title">
						<h1>
							<span>등록된 상품</span>
						</h1>
						<p>최근에 등록된 상품순</p>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-3 col-md-6" th:each="product : ${recentProducts}">
					<div class="single-product">
						<div class="product-img">
							<img class="img-fluid w-100"
								th:src="@{/board/thumbnails(fileName=${product['IMG_UUID']})}" alt="상품 이미지" width="200" height="300"/>
							<div class="p_icon">
								<a href="#"> <i class="ti-eye"></i>
								</a> <a href="#"> <i class="ti-heart"></i>
								</a> <a href="#"> <i class="ti-shopping-cart"></i>
								</a>
							</div>
						</div>
						<div class="product-btm">
							 <a th:href="@{/review/checkReview(productId=${product['PRODUCT_ID']})}" th:text="${product['TITLE']}"></a>
							<div class="mt-3">
								 <span th:text="'₩' + ${product['PRICE']}"></span>
						         <span th:text="'수량: ' + ${product['QTY']}"></span>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</section>
	<!--================ End Inspired Product Area =================-->
	</div>
</body>
</html>
