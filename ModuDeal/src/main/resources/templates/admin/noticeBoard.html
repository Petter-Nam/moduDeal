<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/adminMain}">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Forms - SB Admin Pro</title>
<link href="css/styles.css" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
	rel="stylesheet" crossorigin="anonymous" />
<link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
<script data-search-pseudo-elements defer
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
	crossorigin="anonymous"></script>
</head>
<body class="nav-fixed">
	<div layout:fragment="content">
		<!-- Main page content-->
		<div class="container mt-n10">
			<div class="row">
				<div class="col-lg-9">
					<!-- Default Bootstrap Form Controls-->
					<div id="default">
						<div class="card mb-4">
							<div class="card-header">Default Bootstrap Form Controls</div>
							<div class="card-body">
								<!-- Component Preview-->
								<div class="sbp-preview">
									<div class="sbp-preview-content">
										<form>
											<div class="form-group">
												<label for="exampleFormControlInput1">Email address</label>
												<input class="form-control" id="exampleFormControlInput1"
													type="email" placeholder="name@example.com" />
											</div>
											<div class="form-group">
												<label for="exampleFormControlSelect1">Example
													select</label> <select class="form-control"
													id="exampleFormControlSelect1">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
											</div>
											<div class="form-group">
												<label for="exampleFormControlSelect2">Example
													multiple select</label> <select class="form-control"
													id="exampleFormControlSelect2" multiple="">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
											</div>
											<div class="form-group">
												<label for="exampleFormControlTextarea1">Example
													textarea</label>
												<textarea class="form-control"
													id="exampleFormControlTextarea1" rows="3"></textarea>
											</div>
										</form>
									</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script src="https://code.jquery.com/jquery-3.5.1.min.js"
				crossorigin="anonymous"></script>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
				crossorigin="anonymous"></script>
			<script src="js/scripts.js"></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/components/prism-core.min.js"
				crossorigin="anonymous"></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/plugins/autoloader/prism-autoloader.min.js"
				crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
				crossorigin="anonymous"></script>
			<script
				src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
				crossorigin="anonymous"></script>
			<script src="assets/demo/date-range-picker-demo.js"></script>
</body>
</html>
